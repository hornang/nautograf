name: Build packages

on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main

jobs:
  Windows:
    runs-on: windows-latest
    env:
      buildDir: '${{ github.workspace }}/build'

    defaults:
      run:
        shell: pwsh

    steps:
      - name: Check out repository
        uses: actions/checkout@v3
        with:
          submodules: true
          fetch-depth: 0

      - name: Install Qt
        uses: jurplel/install-qt-action@v3
        with:
          version: '6.2.1'
          arch: 'win64_msvc2019_64'
          modules: "qtshadertools"

      - name: Install CMake
        uses: lukka/get-cmake@latest

      - name: Restore artifacts, or setup vcpkg (do not install any package)
        uses: lukka/run-vcpkg@v10

      - name: Install choco dependencies
        uses: crazy-max/ghaction-chocolatey@v1
        with:
          args: install chocolatey.config -y --no-progress

      - name: Run CMake with vcpkg.json manifest
        uses: lukka/run-cmake@v10
        with:
          configurePreset: 'ninja-multi-vcpkg'
          buildPreset: 'win-release'

      - name: Run cpack
        run: cd builds/ninja-multi-vcpkg; cpack -C Release

      - name: Upload package
        uses: actions/upload-artifact@v3
        with:
          name: package
          path: |
            builds/ninja-multi-vcpkg/_CPack_Packages/win64/ZIP
            !builds/ninja-multi-vcpkg/_CPack_Packages/win64/ZIP/*.zip

  ubuntu-20-04:
    name: 'Ubuntu 20.04'
    runs-on: ubuntu-20.04
    steps:
      - name: Check out repository
        uses: actions/checkout@v2
        with:
          submodules: true
          fetch-depth: 0

      - name: Install Qt
        uses: jurplel/install-qt-action@v3
        with:
          version: '6.2.1'
          cache: 'true'
          modules: 'qtshadertools'

      - name: Install dependencies
        run: sudo apt-get install libglu1-mesa-dev libxmu-dev libxi-dev libgl-dev imagemagick librsvg2-bin

      - name: Install CMake
        uses: lukka/get-cmake@latest

      - name: Restore artifacts, or setup vcpkg (do not install any package)
        uses: lukka/run-vcpkg@v10

      - name: Get package name
        shell: bash
        run: |
          echo "PACKAGE_NAME=nautograf-$(git describe --tags --dirty)-ubuntu-20.04" >> $GITHUB_ENV

      - name: Run CMake with vcpkg.json manifest
        uses: lukka/run-cmake@v10
        with:
          configurePreset: 'ninja-multi-vcpkg-linux'
          buildPreset: 'linux-release'
          configurePresetAdditionalArgs: "['-DCMAKE_INSTALL_PREFIX=${{ github.workspace }}/install/${{ env.PACKAGE_NAME }}']"

      - name: Install to directory
        run: cd builds/ninja-multi-vcpkg-linux; cmake --build . --config Release --target install

      - name: Upload package
        uses: actions/upload-artifact@v3
        with:
          name: ${{ env.PACKAGE_NAME }}
          path: ${{ github.workspace }}/install
